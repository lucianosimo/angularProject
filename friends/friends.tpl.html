<div class="row titleWrapper">
	<h2>Friends page</h2>
</div>
<div class="row">
	<div class="friendsWrapper col-xs-12 col-sm-6 col-md-4" ng-repeat="friend in friends" ng-controller="FriendsCtrl">
		<h3>{{ friend.name }}</h3>
		<div class="comicsToReturn" ng-repeat="comic in friend.comics track by $index">
			<strong>Title: {{comic.title}}</strong>
			<button class="btn btn-success btn-sm returnButton" ng-click="returnComic(comic, friend)">Return</button>
		</div><br>
		<button class="btn btn-danger" ng-click="deleteFriend(friend)">Delete {{ friend.name }}</button>
	</div>
</div>
<div class="row newFriendWrapper">
		<h3>Add new friend</h3>
		<form name="newFriendForm" ng-submit="newFriendForm.$valid && addFriend()" novalidate>
			<label>Name:</label>
			<input type="text" class="form-control" placeholder="Enter name" ng-model="friend.name" required><br>
			<label>Password:</label>
			<input type="text" class="form-control" placeholder="Enter password" ng-model="friend.password" required><br>
			<input type="submit" class="btn btn-default" value="Add new friend"/>
		</form>
</div>
